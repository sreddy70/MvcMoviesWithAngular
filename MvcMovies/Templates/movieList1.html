<div class="container-fluid" data-ng-init="List()">
	
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					Movies <small>Listing</small>
				</h1>
				<ol class="breadcrumb">
					<li class="active">
						<i class="fa fa-video-camera"></i> Movies
					</li>
				</ol>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				
				<div class="bs-loading-container centerspinner" bs-loading-overlay>
					<div class="table-responsive">
						<table class="table table-condensed">
							<thead>
								<tr>
									<th>ID</th>
									<th>Title</th>
									<th>Release Date</th>
									<th>Genre</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in movies">
									<td>{{ x.id }}</td>
									<td>{{ x.title }}</td>
									<td>{{ x.releaseDate }}</td>
									<td>{{ x.genre }}</td>
									<td>{{ x.price }}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div><button type="button" class="btn btn-default" ng-show="btnAddMovies" ng-click="">Add Movies</button></div>
	</div>
